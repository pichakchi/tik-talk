@if (community()) {
  <div class="communities-card">
    <div class="communities-avatar-name">
      <img
        [src]="community().avatarUrl | imgUrl"
        [alt]="community().name"
        class="communities-card__avatar" />

      <div class="communities-card__name">
        <strong class="h6">{{ community().name }}</strong>
        <span class="subtitle">{{ community().subscribersAmount }}</span>
      </div>
    </div>

    <div class="communities-card__tags">
      @for (tag of community().tags; track tag) {
        <div class="skill-tag">{{ tag }}</div>
      }
    </div>

    <div class="communities-card__action-btns">
        @if (community()?.id && !isMyCommunity()) {
          <button
            class="community-btn"
            (click)="onSubscribe(community().id)"
            [ngClass]="{'active': isSubscribed}"
          >
            {{ buttonText }}
            <svg
              icon="{{ isSubscribed ? 'unsubscribe' : 'subscribe' }}"
              class="svg16"
            ></svg>
          </button>
        }
      <button class="community-svg-btn"><svg icon="go-to" class="svg16"></svg></button>
    </div>
  </div>
}
