@if (communities) {
  <div class="communities-card">
    <div class="communities-avatar-name">
      <img
        [src]="communities.avatarUrl | imgUrl"
        [alt]="communities.name"
        class="communities-card__avatar" />

      <div class="communities-card__name">
        <strong class="h6">{{ communities.name }}</strong>
        <span class="subtitle">{{ communities.subscribersAmount }}</span>
      </div>
    </div>

    <div class="communities-card__tags">
      @for (tag of communities.tags; track tag) {
        <div class="communities-tag">{{ tag }}</div>
      }
    </div>

    <div class="communities-card__action-btns">
      @if (community$ | async; as communities) {
        @if (communities?.id && !isMyCommunity()) {
          <button
            class="community-btn"
            (click)="onSubscribe(communities.id)"
            [ngClass]="{'active': isSubscribed}"
          >
            {{ buttonText }}
            <!--        <img [src]="iconName" class="svg16" alt="subscribe-icon">-->
            <svg
              icon="subscribe"
              class="svg16"
            ></svg>
          </button>
        }
      }
      <button class="community-svg-btn"><svg icon="go-to" class="svg16"></svg></button>
    </div>
  </div>
}
