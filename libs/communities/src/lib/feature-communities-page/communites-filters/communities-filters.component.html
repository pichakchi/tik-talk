<div class="community-header">
  <h2>Сообщества</h2>
  <button class="community-btn">Создать сообщество<svg icon="communities" class="svg16"></svg></button>
</div>

<form class="communities-search-form" [formGroup]="searchForm">
  <tt-input
    type="text"
    placeholder="Введите"
    formControlName="name"
  >
    <label class="tt-form-label">
      <span class="tt-form-label__text">Название сообщества</span>
    </label>
  </tt-input>

  <tt-select-input
    type="text"
    placeholder="Выберите"
    formControlName="themes"
>
    <label class="tt-form-label">
      <span class="tt-form-label__text">Тема</span>
    </label>
  </tt-select-input>

  <tt-stack-input
    type="text"
    placeholder="Введите"
    formControlName="tags"
  >
    <label class="tt-form-label">
      <span class="tt-form-label__text">Теги</span>
    </label>
  </tt-stack-input>
</form>
