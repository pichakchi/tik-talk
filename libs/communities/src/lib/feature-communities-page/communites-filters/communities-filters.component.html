<div class="community-header">
  <h2>Сообщества</h2>
  <button class="community-btn" (click)="openCreateCommunityModal()">Создать сообщество<svg icon="communities" class="svg16"></svg></button>
</div>
<ng-template #modalContainer></ng-template>

<ng-template #contentTemplate>
  Привет, Иван!
</ng-template>

<form class="communities-search-form" [formGroup]="searchForm">
  <tt-input
    type="text"
    placeholder="Введите"
    formControlName="name"
  >
    Название сообщества
  </tt-input>

  <tt-select-input
    placeholder="Выберите"
    formControlName="themes"
    [options]="themes"
  >
    Тема
  </tt-select-input>

  <tt-stack-input
    type="text"
    placeholder="Введите"
    formControlName="tags"
  >
    Теги
  </tt-stack-input>
</form>
