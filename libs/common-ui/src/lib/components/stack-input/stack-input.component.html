<label class="tt-form-label">
  <span class="tt-form-label__text"><ng-content></ng-content></span>
</label>
<div class="stack-control tt-form-input">
  @for (tech of value$ | async; track tech; let i = $index) {
    <div class="skill-tag stack-tag">
      <button
        type="button"
        (click)="onTagDelete(i)"
        class="stack-btn__delete svg16"
      >
        <svg icon="cross" class="svg10"></svg>
      </button>
      {{tech}}
    </div>
  }

  <input
    [placeholder]="placeholder()"
    [(ngModel)]="innerInput"
    [type]="type()"
    class="stack-ghost-input">
</div>
