<label class="tt-control-label mb16">
  <span class="tt-form-label__text"><ng-content></ng-content></span>
    <input
      [ngModel]="value"
      (ngModelChange)="onModelChange($event)"
      class="tt-input tt-form-input"
      [type]="type()"
      [placeholder]="placeholder()"
      (blur)="onTouched()"
    />
</label>
