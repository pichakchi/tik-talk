<label class="tt-form-label">
  <span class="tt-form-label__text"><ng-content></ng-content></span>
</label>
<div class="tt-form-input">
  <input
    [placeholder]="placeholder()"
    class="select-ghost-input"
    (focus)="toggleOptions()"
    [value]="selectedOption"
  />
  @if (showOptions) {
    <ul class="options">
      @for (option of options(); track option) {
        <li class="option" (click)="selectOption(option, $event)">{{ option }}</li>
      }
    </ul>
  }
</div>
